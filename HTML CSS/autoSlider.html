<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Test</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .slider{
            /* height: 500px; */
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            margin-top: 100px;
        }

        .slider::before, .slider::after{
            /* background: linear-gradient(to right rgba(255, 255, 255, 1)0%, rgba(255, 255, 255, 0)100%); */
            background: yellow;
            content: "";
            height: 100%;   	
            width: 15%;
            z-index: 2;
            position: absolute;
        }
        
        .track{
            display: flex;
            gap: 20px;
            margin: 20px 0px;
            overflow: hidden;
        }

        .slide{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide img {
            width: 400px;;
        }

        
    </style>
</head>
<body>

    <div class="slider">
        <div class="track">
            <div class="slide">
                <img src="./sliderImages/1.jpeg" alt="1">
            </div>

            <div class="slide">
                <img src="./sliderImages/2.jpeg" alt="2">
            </div>

            <div class="slide">
                <img src="./sliderImages/3.jpeg" alt="3">
            </div>

            <div class="slide">
                <img src="./sliderImages/4.jpeg" alt="4">
            </div>

            <div class="slide">
                <img src="./sliderImages/5.jpeg" alt="5">
            </div>

            <div class="slide">
                <img src="./sliderImages/6.jpeg" alt="6">
            </div>

            <div class="slide">
                <img src="./sliderImages/7.jpeg" alt="7">
            </div>

            <div class="slide">
                <img src="./sliderImages/8.jpeg" alt="8">
            </div>

            <div  class="slide">
                <img src="./sliderImages/9.jpeg" alt="9">
            </div>

        </div>
    </div>
    
</body>
</html>
