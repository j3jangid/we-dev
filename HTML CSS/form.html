<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <form action="">

        <label for="pass">Password:</label>

        <label for="">Gender:</label>

        <input type="radio" id="m" name="abc">

        <input type="radio" id="f" name="abc"> <br><br>

        <br><br>

            <option value="" disabled selected>please select your city</option>
            <option value="">bikaner</option>

            <option value="" disabled>jodhpur</option>
            <option value="">sikar</option>
        </select><br><br>

        <input type="submit">
        <input type="reset">
