    <div class='container-fluid mt-3 p-3 overflow-auto mainCardBox'>
        <div class='row'>
            <div key={i}
                class='d-flex justify-content-center align-items-end col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3 p-2'>
                <div class="card border-dark">
                    <div class="card-header fs-5">{obj.sr} : <span
                            class="text-primary text-decoration-underline">{obj.title}</span></div>
                    <div class="card-body d-flex flex-column justify-content-between align-items-start">
                        <p class="card-text p-0 m-0">{obj.desc}</p>
                        <p class="p-0 m-0"><span class='text-decoration-underline'>Saved on</span> -
                            {obj.savingTime}</p>
                        <div class='d-flex justify-content-end align-items-center gap-2'>
                            <button class='btn btn-warning p-1 px-3'>Edit</button>
                            <button class='btn btn-danger p-1 px-3'>Delete</button>
                        </div>
                    </div>
                </div>
            </div>

            <div key={i}
                class='d-flex justify-content-center align-items-end col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-3 p-2'>

                            <button class='btn btn-danger p-1 px-3'>Delete</button>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="blank">

            </div>
