    <script>
        console.log("Local Storage Test");

        let titleShort = document.querySelector(".enterTitle");
        let descShort = document.querySelector(".enterDesc");
        
        
        function pushData() {
            let enteredData = {
                title: titleShort.value,
                desc: descShort.value,
            };
            
            let getDataFor = JSON.parse(localStorage.getItem("savedData"))||[];
            let allData = [...getDataFor, enteredData]
            localStorage.setItem("savedData", JSON.stringify(allData))

        }
