<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 400px;
            height: 400px;
            background-color: blueviolet;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">

        </div>
    </div>
    <script>
        document.querySelector(".outer").addEventListener("click", (e) => {
            console.log(e);
            document.querySelector(".outer").style = "background-color:red"
            console.log("outer");
        }, false)
        document.querySelector(".inner").addEventListener("click", (e) => {
            console.log("inner");

            document.querySelector(".inner").style = "background-color:yellow"
            e.stopPropagation()
        }, false)

    </script>
</body>

</html>
